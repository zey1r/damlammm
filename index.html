<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñz√ºr Dilerim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #ffcccc);
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ta≈ümayƒ± √∂nleme */
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ff6b6b;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            width: 80%; /* Buton geni≈üliƒüini ayarla */
            max-width: 300px; /* Maksimum geni≈ülik ayarla */
        }
        button:hover {
            background-color: #ff4757;
        }
        #noButton {
            background-color: #6c757d;
        }
        /* Mobil cihazlar i√ßin medya sorgusu */
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            button {
                width: 90%; /* Mobil cihazlar i√ßin geni≈üliƒüi artƒ±r */
            }
        }
        /* Kalplerin stili ve animasyonu */
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: fall 5s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>√ñz√ºr Dilerim Minik Bebeƒüim ‚ù§Ô∏è</h1>
        <p>Sen benim bu hayatta en √ßok deƒüer verdiƒüim ≈üeysin Damlam. Beni affeder misin ü•∫</p>
        <div class="buttons">
            <button onclick="affet()">Beni Affeder Misin G√ºzel Kƒ±zƒ±m</button>
            <button id="noButton" onclick="kac()">Affetmeyeceƒüim</button>
        </div>
    </div>
    <script>
        // "Beni Affet" butonunun i≈ülevi
        function affet() {
            alert("Te≈üekk√ºr ederim prensesim! Seni √ßok seviyorum! üíñ");
        }

        // "Affetmeyeceƒüim" butonunun ka√ßmasƒ±
        function kac() {
            const noButton = document.getElementById('noButton');
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        // Kalpler olu≈üturma
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHearts, 300);
    </script>
</body>
</html>
